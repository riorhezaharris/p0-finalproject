  <!-- Sidebar on small screens when clicking the menu icon -->

  <!-- Calculator Section -->
  <div class="w3-container" style="padding:128px 16px" id="calculator">
    <h3 class="w3-center">SIMPLE CALCULATOR</h3>
    <form class="w3-center" id="calcForm">
      <input type="number" id="num1" required>
      <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" id="num2" required>
      <button type="submit">Calculate</button>
    </form>
    <h3 class="w3-center" id="result"></h3>
  </div>

  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-64">

  <script>
    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");

    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
      } else {
        mySidebar.style.display = 'block';
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
      mySidebar.style.display = "none";
    }

    document.getElementById('calcForm').onsubmit = function (e) {
      e.preventDefault();
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      const op = document.getElementById('operator').value;
      let res;
      switch (op) {
        case '+': res = n1 + n2; break;
        case '-': res = n1 - n2; break;
        case '*': res = n1 * n2; break;
        case '/': res = n2 !== 0 ? n1 / n2 : 'Error: Divide by zero'; break;
      }
      document.getElementById('result').textContent = 'Result: ' + res;
    }
  </script>
